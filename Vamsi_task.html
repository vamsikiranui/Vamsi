<!DOCTYPE html>
<html>
<head>
	<title>Task Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container main-container">
		<div class="header-section">
			<div class="main-heading">Task Tracker</div>
			<div class="version">V2.0</div>
		</div>
		<div class="content-section">
			<div class="task-form-section">
				<div class="create-task-heading">Create a Task</div>
				<form>
					<div class="alert alert-danger alert-dismissible hide" role="alert">
					  	<button type="button" class="close"><span aria-hidden="true">&times;</span></button>
					  	<strong>Error!</strong> Make sure that you filled all fields and try again
					</div>
				  	<div class="form-group">
				    	<label for="task">Task Name</label>
				    	<input type="text" class="form-control" id="task" placeholder="">
				  	</div>
				  	<div class="form-group">
					    <label for="date">Date</label>
				    	<input type="date" class="form-control" id="date" placeholder="">
				  	</div>
				  	<div class="form-group">
					    <label for="assignedTo">Assigned To</label>
				    	<input type="text" class="form-control" id="assignedTo" placeholder="">
				  	</div>
				  	<button type="button" id="task-submit" class="btn btn-default submit-button">Submit</button>
				</form>
			</div>
			<div class="task-list-section">
				<div class="existing-task-heading">Existing Tasks</div>
				<div class="table-section">
					<table class="table table-striped task-table" id="tasks-table">				  	
					</table>
				</div>				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/task.js"></script>
</body>
</html>
